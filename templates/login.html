<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SIMPUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0D6EFD;
            /* Solid Primary Blue */
            overflow: hidden;
        }

        /* Floating Bubbles Animation */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2b2d42;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        p {
            color: #8d99ae;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2b2d42;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-family: inherit;
            transition: 0.3s;
            background: #f8f9fa;
        }

        input:focus,
        select:focus {
            border-color: #4361ee;
            background: white;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        button:hover {
            background: #3f37c9;
            transform: translateY(-2px);
        }

        .toggle {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #8d99ae;
        }

        .toggle a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #ef476f;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container">
        <div style="font-size: 3rem; color:#4361ee; margin-bottom:1rem;"><i class="fas fa-book-reader"></i></div>
        <h1 id="title">Login SIMPUS</h1>
        <p>Sistem Informasi Manajemen Perpustakaan</p>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUser" placeholder="Masukkan username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPass" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Masuk Sekarang</button>
            <div class="error" id="error-msg">Error message here</div>
            <div class="toggle">
                Belum punya akun? <a onclick="toggleForm()">Daftar disini</a>
            </div>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="regUser" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPass" required>
            </div>
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="regFullname" required>
            </div>
            <div class="form-group">
                <label>Tipe Anggota</label>
                <select id="regType">
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="guru">Guru</option>
                    <option value="karyawan">Karyawan</option>
                </select>
            </div>
            <button type="submit">Daftar Akun</button>
            <div class="toggle">
                Sudah punya akun? <a onclick="toggleForm()">Login disini</a>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const title = document.getElementById('title');
        const errorMsg = document.getElementById('error-msg');

        function toggleForm() {
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
            title.textContent = loginForm.classList.contains('hidden') ? 'Daftar Anggota' : 'Login SIMPUS';
            errorMsg.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPass').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (res.ok) {
                    document.cookie = `token=${data.token}; path=/; max-age=86400`;
                    window.location.href = '/dashboard';
                } else {
                    showError(data.error);
                }
            } catch (err) {
                showError("Gagal menghubungi server");
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('regUser').value,
                password: document.getElementById('regPass').value,
                fullname: document.getElementById('regFullname').value,
                member_type: document.getElementById('regType').value,
                role: 'member'
            };

            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    alert('Berhasil mendaftar! Silakan login.');
                    toggleForm();
                } else {
                    alert('Gagal mendaftar');
                }
            } catch (err) {
                alert('Error server');
            }
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
        }
    </script>
</body>

</html>
