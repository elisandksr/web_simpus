<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JWT Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        .login-container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            z-index: 1;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .login-left h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.95rem;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .login-right {
            background: white;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .login-right .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #c33;
            font-size: 0.9rem;
            animation: shake 0.5s;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #444;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
            background: #f9f9f9;
        }

        .form-group input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .register-link p {
            color: #666;
            margin-bottom: 10px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #764ba2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 100%;
            }

            .login-left {
                padding: 40px 30px;
                display: none;
            }

            .login-right {
                padding: 40px 30px;
            }

            .login-left h1 {
                font-size: 2rem;
            }

            .login-right h2 {
                font-size: 1.5rem;
            }

            .features {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .login-right {
                padding: 30px 20px;
            }

            .form-group input {
                padding: 12px 15px;
                font-size: 16px;
            }

            .login-right h2 {
                font-size: 1.3rem;
            }

            .btn-login {
                padding: 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side -->
        <div class="login-left">
            <h1>üîê</h1>
            <h1>JWT Auth</h1>
            <p>Sistem Login Aman Berbasis JWT Token dengan Enkripsi Password</p>
            
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">‚úÖ</div>
                    <span>Authentication Aman</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üõ°Ô∏è</div>
                    <span>JWT Token Protection</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚ö°</div>
                    <span>Session Management</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üë•</div>
                    <span>Role-Based Access</span>
                </div>
            </div>
        </div>

        <!-- Right Side (Form) -->
        <div class="login-right">
            <h2>Welcome!üëã</h2>
            <p class="subtitle">Silakan login dengan akun Anda</p>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">üìß Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Masukkan username Anda"
                        required 
                        autocomplete="off"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">üîí Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Masukkan password Anda"
                        required 
                        autocomplete="off"
                    >
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="btn-text">Login Sekarang</span>
                </button>
            </form>


        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btn-text');
            
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            
            loginBtn.disabled = true;
            btnText.textContent = '‚è≥ Loading...';
            
            try {
                console.log('Sending login request...');
                
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.token) {
                    console.log('Login successful! Token:', data.token.substring(0, 20) + '...');
                    
                    document.cookie = `token=${data.token}; path=/; max-age=86400`;
                    
                    console.log('Redirecting to /admin...');
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 500);
                } else {
                    console.log('Login failed:', data.error);
                    errorMessage.textContent = '‚ùå ' + (data.error || 'Login gagal! Periksa username dan password.');
                    errorMessage.style.display = 'block';
                    
                    loginBtn.disabled = false;
                    btnText.textContent = 'Login Sekarang';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = '‚ùå Terjadi kesalahan: ' + error.message;
                errorMessage.style.display = 'block';
                
                loginBtn.disabled = false;
                btnText.textContent = 'Login Sekarang';
            }
        });

        document.getElementById('username').focus();
    </script>
</body>
</html>
